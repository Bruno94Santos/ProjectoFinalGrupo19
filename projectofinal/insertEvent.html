<body>
<div class="formYes">
    <div class="MusicOrVideo">
        <br>
        <label class="radio-inline"><input type="radio" name="optradio">Concert</label>
        <label class="radio-inline"><input type="radio" name="optradio">Live</label>
    </div>
    <br>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Name</label>
        <div class="col-10">
            <input class="form-control" type="text" placeholder="Event Name" id="example-text-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Band/Bands</label>
        <div class="col-10">
            <input class="form-control" type="text" placeholder="Band Name" id="example-text-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-search-input" class="col-2 col-form-label">Description</label>
        <div class="col-10">
            <input class="form-control" type="text" placeholder="Description" id="example-search-input">
        </div>
    </div>

    <!-- DATE PICKER NOT WORKING -->
    <p>Event Start: <input type="text" id="departing"></p>
    <p>Event End: <input type="text" id="returning"></p>

    <div class="container">
        <div class="row col-10">
            <br>
            <label for="info1" class="btn btn-info">Tag1 <input type="checkbox" id="info1" class="badgebox"><span class="badge">&check;</span></label>
            <label for="info2" class="btn btn-info">Tag2 <input type="checkbox" id="info2" class="badgebox"><span class="badge">&check;</span></label>
            <label for="info3" class="btn btn-info">Tag3 <input type="checkbox" id="info3" class="badgebox"><span class="badge">&check;</span></label>
            <label for="info4" class="btn btn-info">Tag4 <input type="checkbox" id="info4" class="badgebox"><span class="badge">&check;</span></label>
            <label for="info5" class="btn btn-info">Tag5 <input type="checkbox" id="info5" class="badgebox"><span class="badge">&check;</span></label>
            <label for="info6" class="btn btn-info">Tag6 <input type="checkbox" id="info6" class="badgebox"><span class="badge">&check;</span></label>
        </div>
    </div>
    <br>


    <div id="myRadioGroup">
        Free<input type="radio" name="pay" checked="checked" value="" ng-model="ra.val"  />
        Payed<input type="radio" name="pay" value="true" ng-model="ra.val" />

        <div id="Pay2" class="desc">

        </div>
        <div id="Pay3" class="desc" ng-show="ra.val">
            <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Ticket number</label>
                <div class="col-10">
                    <input class="form-control" type="int" placeholder="100" id="example-search-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-search-input" class="col-2 col-form-label">Ticket Price</label>
                <div class="col-10">
                    <input class="form-control" type="int" placeholder="Euro" id="example-search-input">
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="form-group row">
        <div class="col-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</div>
