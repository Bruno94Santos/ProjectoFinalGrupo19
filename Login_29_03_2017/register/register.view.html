<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            <span ng-show="form.email.$error.email">Not a valid email!!</span>
        </div>
        <!--<div>
          <form name="myForm" novidate>
            <label for="pw">Type Password</label>
            <input type="password" ng-model="pw" name= pw id="pw" />
            <ul id="strength" check-strength="pw"></ul>
          </form>
        </div>-->
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Confirm Password</label>
            <input type="password" name="passwordconfirm" class="form-control" ng-model="vm.user.passwordconfirm" required />
            <span ng-show="form.passwordconfirm.$dirty && form.passwordconfirm.$invalid" class="help-block">Confirm password is required</span>
            <span ng-show="form.passwordconfirm.$dirty && form.password.$dirty && form.passwordconfirm.$viewValue !== form.password.$viewValue" class="help-block">Passwords aren't equal</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="(form.$invalid || vm.dataLoading) && form.passwordconfirm.$viewValue !== form.password.$viewValue" class="btn btn-primary">Register</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
