<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <div class="container" ng-controller="artist">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                        </div>
                        <div class="col-sm-6 col-md-8">
                            <h4>
                                {{ArtistName}}</h4>
                            <small><cite title="San Francisco, USA"> {{ArtistLocation}} <i class="glyphicon glyphicon-map-marker">
                            </i></cite></small>
                            <p>{{ArtistDescription}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="caption" ng-repeat="x in music" ng-controller="artist">
        <h3>{{x.IsSong}}</h3>
        <p>{{x.Description}}</p>
        <button ng-click="">Play</button>
        <button ng-click="">Download</button>
    </div>
    <button ng-click="showMusic()">
        Show More
    </button>
</body>
</html>
