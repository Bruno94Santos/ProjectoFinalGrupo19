<div class="col-md-6 col-md-offset-3">
  <h2>Create New Artist Page</h2>
  <form name="form" ng-submit="vm.register()" role="form">
      <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <label for="username">Artist Name</label>
          <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Artist name is required</span>
      </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>
              Music type
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="topping in toppings">
            <td>
              {{topping.name}}
            </td>
            <td>
              <input type="checkbox" name="" ng-model="selected" ng-checked="exist(topping)" ng-click="toggleSelection(topping)" />
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <h3>Selected Types of Music</h3>
        <p ng-repeat ="selectedTopping in selected">
          {{selectedTopping.name}}
        </p>
        </p>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="password">Tags</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Tags are required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
        <a href="#!/" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
