<!DOCTYPE html>
<html lang="en" ng-app="musInApp">
<head>
    <meta charset="UTF-8">

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="java.js"></script>
    <title>Musin</title>
    <style>
        .jumbotron{
            background-color: #00AA88;
            color:white;
        }
    </style>

    <div class="page-header">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="myartists.html">My Artists</a>
            <a href="favourites.html">Favourites</a>
            <a href="halloffame.html">Hall of Fame</a>
            <a href="jamsessions.html">Jam Sessions</a>
            <a href="concerts.html">Concerts</a>
            <a href="playlists.html">Playlists</a>
            <a href="search.html">Search</a>


        </div>
        <span onclick="openNav()"><a href="#" class = "btn btn-default btn-lg" role="button">Menu</a></span>
        <div class="logo"><a href="index.html"<h1>MusIn</h1></a></div>
        <a href="profile.html"><img src="icon.png" alt="profile" style="width:3%;"></a>
        <a href="message.html"><img src="message.png" alt="message" style="width:4%;"> </a>
        <div class="leftbuttons">
            <a href="login.html" class="btn btn-primary" role="button">LogIn</a>
            <a href="register.html" class="btn btn-primary" role="button">Register</a>
        </div>
    </div>
</head>

<body>
<div class="thumbnail">
    <div class="caption" ng-controller="musController">
        <h3>{{concert}}</h3>
        <p> {{description}}</p>
        <p> {{price}}</p>
        <p><a href="concert.html" class="btn btn-primary" role="button">More Info</a></p>
    </div>
    <p></p>
</div>
<div class="thumbnail">
    <img src="thumb1.png" alt="...">
    <div class="caption" ng-controller="musController">
        <h3> {{concert}}</h3>
        <p> {{description}}</p>
        <p> {{price}}</p>
        <p><a href="concert.html" class="btn btn-primary" role="button">More Info</a></p>
    </div>
</div>
<div class="thumbnail">
    <img src="thumb1.png" alt="...">
    <div class="caption" ng-controller="music">
        <h3> {{music}}</h3>
        <p> {{description}}</p>
        <div class="leftbuttons">
            <p><a href="concert.html" class="btn btn-primary" role="button">Play</a></p>
            <a href="besnineFeelAlive.mp3" class="btn btn-primary" role="button">Download</a>
        </div>
    </div>
</div>

</body>
</html>
